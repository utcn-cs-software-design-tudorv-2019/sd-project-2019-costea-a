<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Theatre's Team</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body background="https://wallpapercave.com/wp/lORaIgI.jpg">
<h1><font color="white">See our awesome team !</font></h1>
<br/>
<br/>
<h4><font color="white">Here, you can see all the members from our team.</font></h4>


<table  border="1">
    <font color="white">
        <thead>
        <tr>
            <th><font color="white">member.ID</font></th>
            <th><font color="white">member.Name</font></th>
            <th><font color="white">member.Age</font></th>
            <th><font color="white">member.Role</font></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${ teamList }" >

            <td th:text="${ team.id }" style="color:#ffffff">ID</td>
            <td th:text="${ team.name }" style="color:#ffffff"></td>
            <td th:text="${ team.age}" style="color:#ffffff"></td>
            <td th:text="${ team.role }" style="color:#ffffff"></td>

            </td>
        </tr>
        </tbody>
    </font>
</table>



</body>

</html>
